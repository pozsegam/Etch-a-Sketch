<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style> 
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="main.css" defer>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="sketchPad">
            <div class="boardContainer">
                <div class="board"></div>
            </div>
            <div class="buttons">
                <button onclick="changeColor('white')" >Eraser</button>
                <button onclick="changeColor('gray')" >Gray</button>
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('random')"> Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="setSize">
                <input 
                type="text"  
                value="16" 
                onchange="changeBoardSize(this.value)"/>
                <button>Set size</button>
            </div>
        </div>  

    </div>
  </body>
</html>
